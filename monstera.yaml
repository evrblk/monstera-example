go_code:
  output_package: github.com/evrblk/monstera-example
  corepb_package: github.com/evrblk/monstera-example/corepb
cores:
  - name: Accounts
    reads:
      - method: ListAccounts
        sharded: true
      - method: GetAccount
        sharded: true
    updates:
      - method: CreateAccount
        sharded: true
      - method: UpdateAccount
        sharded: true
      - method: DeleteAccount
        sharded: true
    update_request_proto: UpdateRequest
    update_response_proto: UpdateResponse
    read_request_proto: ReadRequest
    read_response_proto: ReadResponse

  - name: Locks
    reads:
    updates:
      - method: AcquireLock
        sharded: true
      - method: ReleaseLock
        sharded: true
      - method: DeleteLock
        sharded: true
      - method: GetLock
        sharded: true
    update_request_proto: UpdateRequest
    update_response_proto: UpdateResponse
    read_request_proto: ReadRequest
    read_response_proto: ReadResponse

  - name: Namespaces
    reads:
      - method: GetNamespace
        sharded: true
      - method: ListNamespaces
        sharded: true
    updates:
      - method: CreateNamespace
        sharded: true
      - method: UpdateNamespace
        sharded: true
      - method: DeleteNamespace
        sharded: true
    update_request_proto: UpdateRequest
    update_response_proto: UpdateResponse
    read_request_proto: ReadRequest
    read_response_proto: ReadResponse

stubs:
  - name: ExampleService
    cores:
      - Accounts
      - Namespaces
      - Locks
